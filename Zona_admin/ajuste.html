<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajuste de Inventario - Cervasa Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../styles.css">
  <style>


  .logo-div { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }




    /* Formulario de Ajuste */
    .ajuste-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .form-group input:focus { border-color: var(--accent); }

    .inventory-preview {
      display: flex;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      justify-content: space-around;
      border: 1px dashed var(--light-gray);
    }

    .stock-info { text-align: center; }
    .stock-info span { display: block; font-size: 0.8rem; color: #666; }
    .stock-info strong { font-size: 1.2rem; color: var(--primary); }

    .actions-row {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn-save { background: var(--success); color: white; }
    .btn-save:hover { background: #218838; }

    .btn-cancel { background: #6c757d; color: white; }
    .btn-cancel:hover { background: #5a6268; }

    /* Historial Rápido */
    .recent-adjustments {
      margin-top: 3rem;
    }

    .recent-adjustments h2 { font-size: 1.2rem; color: var(--primary); margin-bottom: 1rem; }

    .adjustment-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      border-left: 4px solid var(--accent);
    }

    @media (max-width: 600px) {
      .actions-row { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo-div">
        <i class="fas fa-gas-pump"></i>
        <span>Cervasa</span>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links">
        <a href="admin.html">Dashboard Admin</a>
        <a href="#gasoline-management">Gasolinera</a>
        <a href="#store-management">Tienda</a>
      </div>

      <div class="auth-links">
        <a href="../sesion.html" onclick="logoutUsuario(); return false;" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Ajuste de Inventario</h1>

    <div class="ajuste-container">
      <div class="form-group">
        <label>Producto</label>
        <input type="text" placeholder="Escribe el nombre o código del producto..." id="producto-search">
      </div>

      <div class="inventory-preview">
        <div class="stock-info">
          <span>Stock Actual</span>
          <strong id="current-stock">24 und</strong>
        </div>
        <div class="stock-info">
          <span>Último Costo</span>
          <strong>$4.500</strong>
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <div class="form-group">
          <label>Tipo de Ajuste</label>
          <select>
            <option value="entrada">Entrada (+)</option>
            <option value="salida">Salida (-)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" placeholder="0">
        </div>
      </div>

      <div class="form-group">
        <label>Motivo del Ajuste</label>
        <select>
          <option>Merma / Daño</option>
          <option>Error de Conteo</option>
          <option>Consumo Interno</option>
          <option>Vencimiento</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Observaciones</label>
        <textarea rows="3" placeholder="Detalles adicionales sobre el ajuste..."></textarea>
      </div>

      <div class="actions-row">
        <button class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-save"><i class="fas fa-save"></i> Procesar Ajuste</button>
      </div>
    </div>

    <div class="recent-adjustments">
      <h2>Ajustes Recientes</h2>
      <div class="adjustment-item">
        <div>
          <strong>Aceite 10W40</strong><br>
          <small>Motivo: Daño de envase</small>
        </div>
        <div style="text-align: right;">
          <span style="color: var(--danger); font-weight: bold;">-2 und</span><br>
          <small>Hace 1 hora</small>
        </div>
      </div>
      <div class="adjustment-item">
        <div>
          <strong>Agua 500ml</strong><br>
          <small>Motivo: Error de conteo</small>
        </div>
        <div style="text-align: right;">
          <span style="color: var(--success); font-weight: bold;">+5 und</span><br>
          <small>Ayer</small>
        </div>
      </div>
    </div>
  </main>

  <script src="../utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof requiereAutenticacion === 'function') {
        requiereAutenticacion('sesion.html');
      }
    });
  </script>
</body>
</html>
